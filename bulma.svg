<svg fill="none" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">

            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.0/css/bulma.min.css"></link>
            <!--Font -->
            <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300" rel="stylesheet"></link>
            <style>
                body {
                    font-family: 'Roboto', sans-serif;
                }

                .invert {
                    filter: invert(1) hue-rotate(180deg);
                }
            </style>
            <body>
                <h1 class="title is-3 invert">Hi, text here</h1>
                <p class="subtitle is-5 invert">This is a subtitle</p>

                <div class="card">
                <!-- Notification with close button-->
                    <div class="notification is-primary">
                        <button class="delete"></button>
                        <h1 class="title is-5">Primary</h1>
                        <p class="subtitle is-6">This is a primary notification</p>
                    </div>
                    <!--Script to delete the card on bitton press -->
                    <script>
                        document.addEventListener('DOMContentLoaded', () => {
                            (document.querySelectorAll('.notification .delete') || []).forEach(($delete) => {
                                const $notification = $delete.parentNode;

                                $delete.addEventListener('click', () => {
                                    $notification.parentNode.removeChild($notification);
                                });
                            });
                        });
                    </script>
                </div>
            </body>
        </div>
    </foreignObject>
</svg>
