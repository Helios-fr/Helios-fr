<svg fill="none" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">

            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.0/css/bulma.min.css"></link>
            <!--Font -->
            <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300" rel="stylesheet"></link>
            <style>
                body {
                    font-family: 'Roboto', sans-serif;
                }

                .invert {
                    filter: invert(1) hue-rotate(180deg);
                }
            </style>
            <body>
                <h1 class="title is-3 invert">Hi, text here</h1>
                <p class="subtitle is-5 invert">This is a subtitle</p>

                <div class="card">
                    <div class="card-image">
                        <figure class="image is-4by3">
                            <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                        </figure>
                    </div>
                    <div class="card-content">
                        <p class="title is-4 invert">Card title</p>
                        <p class="subtitle is-6 invert">Card subtitle</p>
                    </div>
                </div>
            </body>
        </div>
    </foreignObject>
</svg>
